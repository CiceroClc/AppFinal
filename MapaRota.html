    <body>
    	<div id="site" style="width:100%;height:100%; z-index:50">
            <div id="header">
            <fieldset>
                    <legend>Rotas para os pontos de coleta:</legend>
            </fieldset>
            
            </div>
          
           <!-- <div id="botoesMapa">

            <div id="mapa" style="width: 100%;" hidden> </div>
            
            <!--  <div id="trajeto-texto" style="width:30%;height:100%; z-index:50" hidden></div>-->
            
            <!-- Consulta de Pontos -->
            <div id="consulta" style="width:100%;height:100%; z-index:50">
                    <input placeholder="Tipo de Ponto de Coleta (vidro, plástico, metal etc)" id="txtConsulta">
                    <button onclick="selectMarker()">Consultar</button>
                    <!--<button id="botaoMapa" onclick="visualizaMapa()">Mapa</button>-->  
            </div>
			
        
            
            <div data-role="content" hidden id="lstItens">
                <ul id="pontos" data-role="listview" data-filter="true"></ul>
            </div>
            
            
            <div id="botoesMapa">
                      
                      
                <button type="button" class="btn btn-success btn-lg"  onclick="consultar()">
                  <span class="glyphicon glyphicon-map-marker botaoMapa"></span><br>Pontos
                </button>


                <button type="button" class="btn btn-info btn-lg"  onclick="home()">
                      <span class="glyphicon glyphicon-home botaoMapa"></span> <br>Início
                    </button>


                <button type="button" class="btn btn-warning btn-lg"  onclick="tracaRota()">
                    <span class="glyphicon glyphicon-share-alt botaoMapa"></span><br>Rotas
                </button>
               
                          
            </div>
